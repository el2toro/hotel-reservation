<div class="single-hotel">
  <div class="navigation">
    <h3>Home / {{ hotel.location.country }} / {{ hotel.location.city }} / {{ hotel.name }}</h3>
  </div>

  <div class="hotel-search">
    <app-hotel-search></app-hotel-search>
  </div>

  <div class="images-section">
    <app-images-section [hotel]="hotel" [room]="selectedRoom"></app-images-section>
  </div>

  <app-property-highlights></app-property-highlights>
  <app-availability (setRoom)="setRoom($event)"></app-availability>
  <app-overview></app-overview>
  <app-hotel-amenities></app-hotel-amenities>
  <app-location></app-location>
  <app-review></app-review>
  <app-frequently-asked-question></app-frequently-asked-question>
  <app-other-near-properties></app-other-near-properties>
  <app-keep-updated></app-keep-updated>
</div>
