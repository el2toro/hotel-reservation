<div class="login"> 
  <h2>Sign in</h2>

  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form"> 
      <label> Username
        <input class="credentials-input" formControlName="username" type="text">
      </label>
        
      <label> Password
        <input class="credentials-input" formControlName="password" type="password">
      </label>
    </div>
    <button>Login</button>
  </form>
</div>
